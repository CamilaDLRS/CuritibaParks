<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/logo_curitiba.png">
    <script src="index.js"></script>
    <title>Login</title>
</head>

<body>
    <section>
        <h2>Login</h2>
        <form>
            <label>E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off" required>
            <label>Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" autocomplete="off" required>
            <button href="../home/index.html" class="btn" type="submit" onclick="login(event)">Entrar</button>
        </form>
    </section>
</body>

</html>
